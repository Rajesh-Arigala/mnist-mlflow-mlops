name: Basic CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sanity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import check
        run: |
          python - << 'EOF'
          import mlflow
          import torch
          import torchvision
          import fastapi
          import uvicorn
          import PIL
          import numpy
          import pandas
          import sklearn
          print("âœ… Import check passed")
          EOF